<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <!--~~~~~~~~~~~~~~~~~~ FONT-AWESOME CDN ~~~~~~~~~~~~~~~~~~~~~-->
    <script
      src="https://kit.fontawesome.com/91b854fed5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!--~~~~~~~~~~~~~~~~~~~~ NAVBAR ~~~~~~~~~~~~~~~~-->
      <nav class="nav-container">
        <div class="wrapper">
          <div class="logo-container">
            <h2>News Portal</h2>
          </div>
          <ul class="nav-items">
            <li class="nav-item">
              <a class="nav-link active" href="">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blogs.html">Blogs</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!--~~~~~~~~~~~~~~~~~~~~ CATEGORY SECTION ~~~~~~~~~~~~~~~~-->
      <section class="wrapper">
        <div class="category-container">
          <!-- <button
            type="button"
            onclick="handleCategoryClick(event)"
            class="btn category active"
          >
            All
          </button> -->
        </div>
      </section>

      <!--~~~~~~~~~~~~~~~ TOTAL RESULTS SECTION ~~~~~~~~~~~~~~~~~~-->
      <section class="wrapper">
        <p class="total-results"></p>
      </section>
      <!--~~~~~~~~~~~~~~~ SORT BY SECTION ~~~~~~~~~~~~~~~~~~-->
      <section class="sort wrapper">
        <div class="left part">
          <h4>Sort by</h4>
          <button class="btn" disabled>
            Default <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="right part">
          <button
            onclick="filterArticle(event, 'todays-pick')"
            class="filter btn"
          >
            Today's Pick
          </button>
          <button onclick="filterArticle(event,'trending')" class="filter btn">
            Trending
          </button>
        </div>
      </section>

      <!--~~~~~~~~~~~~~~~~ 0 RESULT SECTION ~~~~~~~~~~~~-->
      <section class="wrapper">
        <div class="zero-result">
          <i class="fa-regular fa-face-frown"></i>
          <div class="status-code">404</div>
          <p>No result found for requested API</p>
        </div>
      </section>

      <!--~~~~~~~~~~~~~~~ NEWS MODAL ~~~~~~~~~~-->
      <section id="modal-container">
        <div class="wrapper">
          <div class="modal">
            <!-- CARD -->
          </div>
          <button class="close-modal" onclick="closeArticle()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>
      <!--~~~~~~~~~~~~~~~~~ LOADING ~~~~~~~~~~~~~~-->
      <div class="loading-wrapper active">
        <div class="profile-main-loader active">
          <div class="loader">
            <svg class="circular-loader" viewBox="25 25 50 50">
              <circle
                class="loader-path"
                cx="50"
                cy="50"
                r="20"
                fill="none"
                stroke="#70c542"
                stroke-width="2"
              />
            </svg>
          </div>
        </div>
      </div>

      <!--~~~~~~~~~~~~~~~~~ NEWS SECTION ~~~~~~~~~~~~~~~~-->
      <section id="cards" class="grid wrapper"></section>
    </main>
    <footer class="footer"></footer>
    <!--~~~~~~~ SCRIPTS [START]~~~~~~~~-->
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
    <!--~~~~~~~ SCRIPTS [END]~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~~~ ionicons cdn link ~~~~~~~~~~~~~~~-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
